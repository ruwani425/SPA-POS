<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Manage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .title-bar {
        background-color: #007bff;
        color: white;
        padding: 1rem;
      }

      .nav-link.active {
        background-color: white !important;
        color: #007bff !important;
      }

      .form-control,
      .btn {
        margin-bottom: 10px;
      }

      .form-section {
        padding: 1rem;
      }

      .table thead {
        background-color: #dc3545;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="title-bar d-flex justify-content-between align-items-center">
      <h3 class="m-0">Customer Manage</h3>
      <ul class="nav">
        <li class="nav-item">
          <a id="home-btn" class="nav-link active border rounded mx-1" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a id="customer-btn" class="nav-link border rounded mx-1" href="#">Customer</a>
        </li>
        <li class="nav-item">
          <a id="item-btn" class="nav-link border rounded mx-1" href="#">Item</a>
        </li>
        <li class="nav-item">
          <a id="order-btn" class="nav-link border rounded mx-1" href="#">Orders</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="customer" class="container mt-4">
      <h4>Customer Registraion</h4>
      <div class="row">
        <!-- Form Section -->
        <form class="col-md-5 form-section" id="customer-form">
          <div>
            <label for="customerId" class="form-label">Customer ID</label>
            <input type="text" id="customer-id" class="form-control" />

            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" id="customer-name" class="form-control" />

            <label for="customerAddress" class="form-label"
              >Customer Address</label
            >
            <input type="text" id="customer-address" class="form-control" />

            <label for="customerSalary" class="form-label"
              >Customer Salary</label
            >
            <input type="text" id="customer-salary" class="form-control" />

            <div class="d-flex flex-wrap gap-2 mt-2">
              <button id="btn-save-customer" type="button" class="btn btn-primary">
                Save Customer
              </button>
              <button id="btn-customer-delete" type="button" class="btn btn-danger">Remove</button>
              <button id="btn-customer-update" type="button" class="btn btn-warning text-white">
                Update
              </button>
              <button type="button" class="btn btn-success">Get All</button>
              <button type="button" class="btn btn-outline-danger">
                Clear All
              </button>
            </div>
          </div>
        </form>

        <!-- Table Section -->
        <div class="col-md-7">
          <table id="customer-table" class="table table-bordered mt-3 mt-md-0">
            <thead>
              <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Customer Salary</th>
              </tr>
            </thead>
            <tbody id="customer-table-body">
              <tr>
                <td>C00-001</td>
                <td>Sadun Malaka</td>
                <td>No17, Panadura</td>
                <td>100.00</td>
              </tr>
              <tr>
                <td>C00-003</td>
                <td>Ramal Wasuka</td>
                <td>Panadura</td>
                <td>200.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/controller/CustomerController.js"></script>
    <script src="/controller/index.js"></script>
  </body>
</html>
